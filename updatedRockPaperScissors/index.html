<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Illerra">
    <meta name="description" content="A rock paper scissors game that uses simple UI buttons and a display log to show results.">
    <link rel="stylesheet" href="styles.css">
    <script src="gameCodeHere.js" defer></script>
    <title>Rock, Paper, Scissors, Shoot!</title>
</head>
<body>
    <div class="container">
        <p class="greetings">Welcome to rock, paper, scissors!</p>
        <p class="game-rules">Select one of the options and see if you win against the machine! Best two out of five!</p>
        <div class="button-container">
            <button class="choice" value="Rock">Rock</button>
            <button class="choice" value="Paper">Paper</button>
            <button class="choice" value="Scissors">Scissors</button>
        </div>
        <div class="round-result">Outcome Appears inside the console</div>
    </div>
</body>
</html>
